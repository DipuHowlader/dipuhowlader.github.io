<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./cloudy.png" type="image/x-icon">
    <title>Weather api</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wraffer">
        <div class="overlay">
            <div class="bouncer">
                <div class="bouncer secoundBouncer"></div>
            </div>
            
        </div>
        
        <header>
            <div class="country">
                <h2 class="change-city"></h2>
                <span class="date"></span>
            </div>
        </header>
        <form class="search-area">
            <div class="search-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M21.172 24l-7.387-7.387c-1.388.874-3.024 1.387-4.785 1.387-4.971 0-9-4.029-9-9s4.029-9 9-9 9 4.029 9 9c0 1.761-.514 3.398-1.387 4.785l7.387 7.387-2.828 2.828zm-12.172-8c3.859 0 7-3.14 7-7s-3.141-7-7-7-7 3.14-7 7 3.141 7 7 7z"/></svg>
                <input type="text" placeholder="London, EN" class="city" autofocus>
                <input type="button" style="visibility: hidden;opacity: 0; position: absolute;">
            </div>
        </form>

        
        <div class="grid-section">
            <div class="weather-desc">
                <div class="unit">
                    <img src="http://openweathermap.org/img/w/50n.png" alt="weather icon" class="icon">
                    <h2 class="degree temp do"></h2>
                </div>
                <h1 class="weather-info"></h1>

            </div>

            <div class="layer">
                <div class="box high">
                    <h2 class="do">6</h2>
                    <span>High</span>

                </div>
                <div class="box wind">
                    <h2>3.1 mph</h2>
                    <span>Wind</span>
                </div>
                <div class="box sunrise">
                    <h2>4:00</h2>
                    <span>Sunrise</span>
                </div>
                <div class="box low">
                    <h2 class="do">6</h2>
                    <span>Low</span>
                </div>
                <div class="box rain">
                    <h2>30%</h2>
                    <span>Rain</span>
                </div>
                <div class="box sunset">
                    <h2>6:00</h2>
                    <span>Sunset</span>
                </div>
            </div>

        </div>

        <div class="forecast">
            <h2>Forecast</h2>
            <div class="cast-boxs">
               
            </div>
        </div>

    </div>
    <script deffer src="./js/main.js"></script>
</body>

</html>
