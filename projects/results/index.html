    <title>BTEB- Results of 2021</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        height: 100%;
      }

      .blur-sm {
        filter: blur(4px);
      }

      .loading {
        display: grid;
        grid-template-columns: 1fr 90px 90px 1fr;
        grid-template-rows: 1fr 90px 1fr;
        gap: 0px 0px;
        grid-template-areas: ". . . ." ". . . ." ". . . .";
        padding: 10px;
        width: 100%;
        height: 100%;
        z-index: 99999;
      }

      .loading-text {
        grid-column: 2/4;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .gear {
        filter: invert(64%) sepia(89%) saturate(294%) hue-rotate(3deg)
          brightness(82%) contrast(89%);
        margin: -5px;
      }

      .gear-icon {
        width: 100px;
        height: 100px;
      }

      .down {
        animation: rotate-left 3s infinite linear;
      }

      .up {
        animation: rotate-right 3s infinite linear;
      }

      @keyframes rotate-left {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes rotate-right {
        0% {
          transform: rotate(-22.5deg);
        }
        100% {
          transform: rotate(-382.5deg);
        }
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

      <div class="w-2/5 mx-auto mt-20 min-w-fit">
        <div class="mt-5 md:mt-0 md:col-span-2">
          <form id="getResult">
            <div class="shadow sm:rounded-md sm:overflow-hidden">
              <div class="px-4 py-2 bg-white space-y-6 sm:p-6">
                <div class="max-w-full">
                  <label
                    for="roll"
                    class="block font-medium text-gray-700 text-md my-3"
                    >Roll</label
                  >
                  <div class="mt-1 relative w-full rounded-md shadow-sm">
                    <div
                      class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                    ></div>
                    <input
                      type="text"
                      name="roll"
                      id="roll"
                      class="border border-blue-800 outline-none focus:ring-indigo-500 w-full focus:border-indigo-500 block py-4 pl-7 pr-12 sm:text-sm rounded-md"
                      placeholder="Place Your Board Roll Here ..."
                    />
                    <span
                      class="text-red-700 my-1 block text-sm"
                      id="error"
                    ></span>
                  </div>
                </div>
              </div>
              <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                <button
                  type="submit"
                  class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  show Result
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="w-2/5 mx-auto mt-9 hidden min-w-fit px-5" id="passed">
        <h2 class="bold text-xl mb-2">
          Congrants, you have passed your point is
        </h2>
        <span></span>
      </div>

      <div class="w-2/5 mx-auto mt-9 hidden min-w-fit px-5" id="failed">
        <h2 class="bold text-xl mb-2">
          you have failed in these folowing subjects : -
        </h2>
        <div></div>
      </div>

      <div
        id="toast"
        class="absolute bg-red-500 transition ease-in-out flex justify-center items-center rounded w-60 shadow-sm h-20 top-5 left-1/2 -translate-x-1/2 -top-80"
      >
        <h2 class="text-center text-slate-50">
          This Roll Number doesn't exist
        </h2>
      </div>
    </div>


      <footer
        class="w-full bg-blue-600 flex mt-16 justify-center items-center py-2 border-t border-gray-200"
      >
        <h3 class="text-center text-md text-white w-full">
          Developed by: - <a class="text-blue-300" href="">Dipu</a>
        </h3>
      </footer>
    </section>

    
    <script src="./js/main.js"></script>
  </body>
</html>
